<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderForm</title>
</head>

<body>
    <div class="wrap">
        <div class="location">
            <ul>
                <li>홈</li>
                <li>주문결제</li>
            </ul>
        </div>

        <h1 class="title">주문결제</h1>

        <div class="aSide">


        </div><!-- //aSide -->

        <div class="bSide">
            <h2>상품금액</h2>
            <div>
                <p>총 상품금액</p>
                <p><b>00</b>원</p>
            </div>
            <div>
                <p>총 배송비</p>
                <p><b>00</b>원</p>
            </div>
            <div>
                <p>쿠폰 할인</p>
                <p><b>-00</b>원</p>
            </div>
            <div>
                <p>마일리지 사용</p>
                <p><b>-00</b>원</p>
            </div>
            <div class="final-charge">
                <p>최종 결제금액</p>
                <p><b>00</b>원</p>
            </div>
            <div class="delivery-text">
                <ul>
                    <li>무료배송 혜택 상품 및 배송 유형별 30,000원 이상 구매시 무료배송입니다.</li>
                    <li>배송 유형 간 교차 합계 금액은 무료배송에 적용되지 않습니다. <br>
                        (상온 배송+저온 배송 합계 30,000원 무료배송불가)
                    </li>
                </ul>
            </div>
            <button class="orderBtn" type="submit">00원 주문하기</button>
        </div><!-- //bSid -->
    </div><!-- //wrap -->
</body>

</html>
